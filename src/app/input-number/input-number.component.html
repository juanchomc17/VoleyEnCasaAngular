    <div class="input-group-prepend">

    </div>
        <input class="text-center" type="text" [(ngModel)]="quantity" (keyup)="changeQuantity($event)" >

        <button class="btn btn-secondary btn-sm " (click)= "upQuiantity()">+</button>
    </div>
</div>
