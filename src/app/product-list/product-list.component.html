<table class="table">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Precio</th>
            <th>Stock</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let product of products"  [ngClass]="{'clearance': product.clearance}">
            <td><img [src]="product.image" [alt]="product.name"></td>
            <td>{{product.name}}</td>
            <td>{{product.type}}</td>
            <td>{{product.price | currency}}</td>
            <td> <span class="badge badge-pill badge-dark" *ngIf= "product.stock==0">Sin stock!! </span></td>
        </tr>
    </tbody>
</table>
