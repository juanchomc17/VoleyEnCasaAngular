<table class="table text-center">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Compra</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let product of products"  [ngClass]="{'clearance': product.clearance}">
            <td><img width="120" class="img-thumbnail" [src]="product.image" [alt]="product.name"></td>
            <td>{{product.name}}</td>
            <td>{{product.type}}</td>
            <td>{{product.price | currency}}</td>
            <td> <span class="badge badge-pill badge-dark" *ngIf= "product.stock==0">Sin stock!! </span></td>
            <td>
                <button class="btn btn-secondary btn-sm"(click)= "downQuiantity(product)">-</button>
                <input type="text" [(ngModel)]="product.quantity" (keyup)="changeQuantity($event, product)" > 
                <button class="btn btn-secondary btn-sm" (click)= "upQuiantity(product)">+</button>
            </td>
        </tr>
    </tbody>
</table>
